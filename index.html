<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header"><img src="./eisenhower-matrix.jpg" class="img"><a class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
  <article class="main-article">
    <section class="main-block main-block-top">
      <h3 class="main-block__header add-item">Add Item</h3>
      <div class="task-wrapper"><input class="input-task new-task" type="text"><button
          class="button">Add</button></div>
    </section>
    <section class="main-block">
      <h3 class="main-block__header">Todo</h3>
      <ul class="main-block__tasks incomplete-tasks">
        <li class="main-block__task list"><input type="checkbox" class="input-checkbox"><label class="label-task">Pay
            Bills</label><input type="text" class="input-task"><button class="button edit">Edit</button><button
            class="button delete"><img src="./remove.svg" class="img" alt="remove-image"></button></li>
        <li class="main-block__task list edit-mode"><input type="checkbox" class="input-checkbox"><label class="label-task">Go
            Shopping</label><input type="text" value="Go Shopping" class="input-task"><button
            class="button edit">Save</button><button class="button delete"><img src="./remove.svg" class="img"
              alt="remove-image"></button>
        </li>
      </ul>
    </section>
    <section class="main-block">
      <h3 class="main-block__header">Completed</h3>
      <ul class="main-block__tasks completed-tasks">
        <li class="main-block__task list"><input type="checkbox" class="input-checkbox" checked><label class="label-task">See the
            Doctor</label><input type="text" class="input-task"><button class="button edit">Edit</button><button
            class="button delete"><img src="./remove.svg" class="img" alt="remove-image"></button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
